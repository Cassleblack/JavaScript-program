<!DOCTYPE html>
 <html>
    <head lang="eng">
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1 class="header">Rock Paper Scissors Game</h1>

        <h2>Play: Rock Paper Scissors</h2>

        <div class="container">
        <button id="Rock" class="button">Rock</button>
        <button id="Paper" class="button">Paper</button>
        <button id="Scissors" class="button">Scissors</button>
        </div>
        
        <h2></h2>
        <div class="display">
        <div id="Results"></div>

        <h1>
            <div id="Winner"></div>
        </h1>
        </div>
        
        <div class="container">
        <button id="newGame" class="button">New Game</button>
        </div>
    </body>
 </html>
